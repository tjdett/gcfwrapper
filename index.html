<html>
  <head>
    <title>Google Chrome Frame wrapper</title>
    <!-- Prefer Chrome Frame when available for Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/ua.js"></script>
    <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }
    iframe#content {
      width: 100%;
      height: 100%;
    }
    </style>
    <script type="text/javascript">
    $(function() {
      if (UA.isChrome()) {
        $("#sorry").hide();
        $("#content").get(0).src = 
          decodeURIComponent(window.location.hash.slice(1));
      } else {
        $("#content").hide();
      }
    });
    </script>
  </head>
  <body>
    <p id="sorry">Google Chrome Frame is currently not working.</p>
    <iframe id="content" src=""/>
  </body>
</html>
